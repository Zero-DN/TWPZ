# Rime schema settings
# encoding: utf-8

schema:
  schema_id: xklb42_ci
  name: 星空两笔42顶_词组
  version: "1"

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
  filters:
    - uniquifier

speller:
  alphabet: "zyxwvutsrqponmlkjihgfedcba"
  initials: "abcdefghijklmnopqrstuvwxyz"
  algebra:
    - xform/([A-Z][0-9]?)+([A-Z][0-9]?)$/$2/

    - derive/.....A|....B|...C|..D|.E|F//

    - derive|2$|;|
    - derive/[0-9;]$//

    - xform/[F]/$1/
    - xform/[E]/$1/
    - xform/[D]/$1/
    - xform/[C]/$1/
    - xform/[B]/$1/
    - xform/[A]/$1/

translator:
  dictionary: xklb42_ci
  enable_charset_filter: false
  enable_completion: false
  enable_encoder: false
  enable_sentence: false
  enable_user_dict: false
  encode_commit_history: false


punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
