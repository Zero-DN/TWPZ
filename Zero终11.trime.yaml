#  hanb_font: FZSONG_ZhongHuaSongPlane00.ttf #扩充字型
  key_font: ziti.ttf #键盘字型
  label_font: ziti.ttf #标签字型
  latin_font: ziti.ttf #西文字型
  preview_font: ziti.ttf #按键提示字型
  symbol_font: ziti.ttf #符号字型
  text_font: ziti.ttf #编码字型
  candidate_padding: 5 #候选项内边距
  candidate_spacing: 10 #候选间距
  candidate_text_size: 20 #候选字号
  candidate_use_cursor: true #高亮候选项
  candidate_view_height: *HJG #候选区高度
  color_scheme: default #配色方案
  comment_height: 12 #候选窗和状态栏提示区高度
  comment_on_top: true #候选窗和状态栏提示在上方true或右侧false
  comment_text_size: 10 #候选窗和状态栏提示字号
  horizontal: true #水平模式
  horizontal_gap: *FJL #符号键盘列间距
  layout: #悬浮窗口位置是
    position: fixed #位置：left|right|left_up|right_up|fixed|bottom_left|bottom_right|top_left|top_right(left、right需要Android5.0以上)
    min_length: 1 #悬浮窗最小词长（候选词长大于等于 min_length 才会进入悬浮窗） 
    max_length: 1 #连续排列的多个候选项总字数（包括候选项注释）超过 max_length 时，把超出的候选项移到下一行显示（单个候选项若超长，或者 max_length 数值过大，则由 max_width 决定是否换行） 
    sticky_lines: 0 #固顶行数（不与其它候选同排，单独一行显示的候选项个数） 
    max_entries: 9 #候选窗口最大词条数,（允许进入悬浮窗的最大词条数） 
    all_phrases: false #显示所有长词。所有满足 min_length 的词条都显示在悬浮窗（一般只用于 table translator，有可能会改变候选项的显示顺序）
    border: 0 #候选窗口边框宽度
